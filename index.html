<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">

  <title>Social Links Profile</title>
</head>

<body>
  <div class="container">
    <div class="profile-pic">
      <img src="assets/images/avatar-jessica.jpeg" alt="Avatar Jessica"
        style="border-radius: 50%; width: 88px; height: 88px;">
    </div>

    <div class="user-info">
      <h1 class="name">Jessica Randall</h1>
      <h4 class="location">London, United Kingdom</h4>
    </div>

    <div class="user-desc">
      <p class="desc">"Front-end developer and avid reader."</p>
    </div>

    <div class="social-button-container">
      <button type="button" class="social-button">GitHub</button>
      <button type="button" class="social-button">Frontend Mentor</button>
      <button type="button" class="social-button">LinkedIn</button>
      <button type="button" class="social-button">Twitter</button>
      <button type="button" class="social-button">Instagram</button>
    </div>
  </div>
</body>

</html>
